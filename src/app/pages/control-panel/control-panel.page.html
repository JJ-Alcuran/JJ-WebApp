<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><b>Control Panel</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="success">
      <img src="assets/images/SafeRoadsPH-Menu-Logo.png" id="menu-image" slot="start"/>
      <ion-button color="danger" fill="clear" slot="end" (click)="closeMenu()"><strong>X</strong></ion-button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <img src="assets/images/SafeRoadsPH-Banner.png" id="banner-image" />
    <ion-list>
      <ion-item button (click)="dashboard()">Dashboard</ion-item>
      <ion-item button (click)="studentList()">Student List</ion-item>
      <ion-item>Payment</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerlink="/bar-chart">Students Dashboard</a>
    </li>
  </ul>

  <div>
    <app-bar-chart></app-bar-chart>
  </div>
</div>

<ion-content>

</ion-content>
